<p>「《<a href="https://sites.google.com/view/ntufantasy-solitaire/107%E5%AD%B8%E5%B9%B4%E5%BA%A6%E5%AF%92%E5%81%87%E5%B0%8F%E8%AA%AA%E6%8E%A5%E9%BE%8D%E7%AC%AC%E4%BA%8C%E7%B5%84/%E9%9B%AF-%E6%AF%94%E8%B5%B7%E9%82%A3%E5%80%8B%E9%9B%AF%E9%82%84%E6%98%AF%E4%BB%80%E9%BA%BC%E7%9A%84%E6%9D%B1%E8%A5%BF%E6%88%91%E6%9B%B4%E5%9C%A8%E4%B9%8E%E8%82%9A%E8%87%8D%E6%9F%91%E7%9A%84%E4%BA%8B" target="_blank">比起那個雯還是什麼的東西，我更在乎肚臍柑的事。</a>》......這是什麼樣的故事啊？」</p>
<p>「......讓人疑惑小說到底是什麼的故事。」</p>
<p>說完，他拿起手機點開一段影片。</p>
<p>看完後我也忍不住問：</p>
<p>「小說？」</p>
<p>「小說。」</p>
<p>好吧。</p>
